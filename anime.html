<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="anime.css">
</head>

<body>
    <!-- Flip Card Container -->
    <div class="card-container">
        <div class="card">
            <!-- Front side with GIF -->
            <div class="card-front">
                <img src="my.gif" alt="Mikasa Ackerman GIF" class="gif-image">
            </div>
            <!-- Back side with biodata -->
            <div class="card-back">
                <h2>Mikasa Ackerman</h2>
                <p>Age: 19</p>
                <p>Height: 170 cm</p>
                <p>Affiliation: Survey Corps</p>
                <h3>Characteristics:</h3>
                <ul>
                    <li>Fiercely loyal</li>
                    <li>Skilled fighter</li>
                    <li>Protective of Eren</li>
                    <li>Stoic yet caring</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="anime.js"></script>

    <script>
        // JavaScript for Flipping Effect
        document.querySelector('.card').addEventListener('click', function () {
            this.classList.toggle('flipped');
        });

    </script>
</body>

</html>
